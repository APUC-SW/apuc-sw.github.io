<a href="{url}" target="_blank" rel="noopener noreferrer" class="embedded-link-wrapper">
    <div class="embedded-link-box">
        <div class="embedded-link-icon">
            <span class="material-symbols-outlined">link</span>
        </div>
        <div class="embedded-link-content">
            <div class="embedded-link-title">{title}</div>
            <div class="embedded-link-url">{url}</div>
        </div>
    </div>
</a>
